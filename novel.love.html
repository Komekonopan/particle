<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女性主人公 シンプル恋愛ノベルゲーム</title>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            width: 800px;
            height: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background-color: #fff;
            position: relative;
            overflow: hidden;
        }
        #background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            transition: opacity 1s;
        }
        #character-image {
            position: absolute;
            bottom: 100px;
            right: 50px;
            max-height: 450px;
            transition: opacity 0.5s;
        }
        #text-box {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            box-sizing: border-box;
            cursor: pointer;
        }
        #speaker-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff99ff;
            margin-bottom: 5px;
        }
        #dialogue-text {
            font-size: 1.1em;
            line-height: 1.6;
        }
        #choices-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
        }
        .choice-button {
            padding: 15px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .choice-button:hover {
            background-color: #ff1493;
            transform: translateY(-2px);
        }
        .end-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2em;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="game-container" id="gameContainer">
        <img id="background-image" src="" alt="背景">
        <img id="character-image" src="" alt="キャラクター">

        <div id="text-box" onclick="nextScene()">
            <div id="speaker-name"></div>
            <div id="dialogue-text">クリックしてゲームスタート</div>
        </div>

        <div id="choices-area" style="display:none;">
        </div>
    </div>

    <script>

    'path_A_2': {

    // **********************************************
    'ending_good': {
        bg: 'https://via.placeholder.com/800x600/8fbc8f/FFFFFF?text=公園+のベンチ',
        char: 'https://via.placeholder.com/250x400/87cefa/FFFFFF?text=幸せな良規',
        name: 'ナレーター',
        text: 'その後、二人は親しくなり、幸せな時間を過ごしました...しかし、物語はここで終わりません。',

    'breakup_scene': {

    'breakup_scene2': {

    // **********************************************

    // **********************************************
    // Bルートの元々のバッドエンド

};

// ... (以下、ゲーム本体ロジックは変更なし) ...

        // **********************************************
        // 2. ゲーム本体ロジック (省略)
        // **********************************************
        let currentSceneKey = 'start';

        const dom = {
            bg: document.getElementById('background-image'),
            char: document.getElementById('character-image'),
            name: document.getElementById('speaker-name'),
            text: document.getElementById('dialogue-text'),
            textBox: document.getElementById('text-box'),
            choices: document.getElementById('choices-area'),
            container: document.getElementById('gameContainer')
        };

        function showScene(key) {
            currentSceneKey = key;
            const scene = SCENES[key];

            if (!scene) {
                console.error("シーンが見つかりません:", key);
                return;
            }
            
            if (scene.end) {
                showEnding(scene);
                return;
            }
            
            if (scene.choices) {
                renderChoices(scene);
                return;
            }

            if (scene.bg) {
                dom.bg.src = scene.bg;
            }
            if (scene.char !== undefined) {
                dom.char.src = scene.char;
                dom.char.style.opacity = scene.char ? '1' : '0';
            } else if (dom.char.src) {
                 dom.char.style.opacity = '1';
            }

            dom.textBox.style.display = 'block';
            dom.choices.style.display = 'none';

            dom.name.textContent = scene.name;
            dom.text.textContent = scene.text;
        }

        function nextScene() {
            const currentScene = SCENES[currentSceneKey];
            
            if (currentScene.choices) return;

            if (currentScene.next) {
                showScene(currentScene.next);
            }
        }

        function renderChoices(scene) {
            dom.textBox.style.display = 'none';
            dom.choices.style.display = 'flex';
            dom.choices.innerHTML = '';

            scene.choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = 'choice-button';
                button.textContent = choice.text;
                button.onclick = () => {
                    dom.choices.style.display = 'none';
                    showScene(choice.next);
                };
                dom.choices.appendChild(button);
            });
        }
        
        function showEnding(scene) {
            dom.container.innerHTML = `
                <div class="end-screen" style="background-image: url(${scene.bg}); background-size: cover;">
                    <div style="background: rgba(0, 0, 0, 0.7); padding: 30px; border-radius: 10px;">
                        <h1>${scene.text}</h1>
                        <p>クリックでリスタート</p>
                    </div>
                </div>
            `;
            dom.container.querySelector('.end-screen').onclick = () => {
                window.location.reload();
            };
        }

        window.onload = () => {
            showScene('start');
        };
    </script>

</body>
</html>
