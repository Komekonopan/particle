<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女性主人公 シンプル恋愛ノベルゲーム</title>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            width: 800px;
            height: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background-color: #fff;
            position: relative;
            overflow: hidden;
        }
        #background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            transition: opacity 1s;
        }
        #character-image {
            position: absolute;
            bottom: 100px;
            right: 50px;
            max-height: 450px;
            transition: opacity 0.5s;
        }
        #text-box {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            box-sizing: border-box;
            cursor: pointer;
        }
        #speaker-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff99ff;
            margin-bottom: 5px;
        }
        #dialogue-text {
            font-size: 1.1em;
            line-height: 1.6;
        }
        #choices-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
        }
        .choice-button {
            padding: 15px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .choice-button:hover {
            background-color: #ff1493;
            transform: translateY(-2px);
        }
        .end-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2em;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="game-container" id="gameContainer">
        <img id="background-image" src="" alt="背景">
        <img id="character-image" src="" alt="キャラクター">

        <div id="text-box" onclick="nextScene()">
            <div id="speaker-name"></div>
            <div id="dialogue-text">クリックしてゲームスタート</div>
        </div>

        <div id="choices-area" style="display:none;">
        </div>
    </div>

    <script>
        // **********************************************
        // 1. シナリオデータ (名前修正済み)
        // **********************************************
        const SCENES = {
            'start': {
                bg: 'https://via.placeholder.com/800x600/b0e0e6/FFFFFF?text=学園+中庭',
                char: 'https://via.placeholder.com/250x400/87cefa/FFFFFF?text=正門良規', 
                name: '米田 琴音',
                text: '（高校に入学して数日。友達はできたけど、気になる人はまだいないな...）',
                next: 'scene1'
            },
            'scene1': {
                name: '???',
                text: 'あの、ごめん！これ、君のじゃない？',
                char: 'https://via.placeholder.com/250x400/87cefa/FFFFFF?text=正門良規',
                next: 'scene2'
            },
            'scene2': {
                name: '米田 琴音',
                text: 'あ、私のキーホルダー！落としちゃったんだ。ありがとう...って、あなたは？',
                next: 'scene3'
            },
            'scene3': {
                name: '正門 良規', 
                text: '俺は1年A組の正門良規。よろしく。君は？',
                next: 'choice1'
            },
            
            'choice1': {
                name: '米田 琴音',
                text: '（緊張する...どう返そう？）',
                choices: [
                    { text: 'A. 笑顔で、少し積極的に話しかけてみる', next: 'path_A' },
                    { text: 'B. 恥ずかしくて、少し遠慮がちに答える', next: 'path_B' }
                ],
                hideTextBox: true
            },

            'path_A': {
                name: '米田 琴音',
                text: '私は1年B組の米田琴音です！本当にありがとう！正門くんって、運動部？',
                next: 'path_A_2'
            },
            'path_A_2': {
                name: '正門 良規',
                text: 'うん、テニス部だよ。米田さん、明るくていいね。よかったら、今度一緒に帰らない？ (好感度UP！)',
                next: 'ending_good'
            },

            'path_B': {
                name: '米田 琴音',
                text: 'あ、米田...です。助かりました...。',
                next: 'path_B_2'
            },
            'path_B_2': {
                name: '正門 良規',
                text: 'そっか。鍵、見つかってよかったな。じゃあまたな。 (少し残念そう)',
                next: 'ending_bad'
            },

            'ending_good': {
                bg: 'https://via.placeholder.com/800x600/8fbc8f/FFFFFF?text=夕焼け+の屋上',
                char: 'https://via.placeholder.com/250x400/87cefa/FFFFFF?text=笑顔の良規',
                name: 'ナレーター',
                text: 'その後、二人は放課後を共に過ごすようになり、恋人同士になりました。**HAPPY END**',
                end: true
            },
            'ending_bad': {
                bg: 'https://via.placeholder.com/800x600/a9a9a9/FFFFFF?text=暗い教室',
                char: '',
                name: 'ナレーター',
                text: '結局、彼とちゃんと話す勇気は出せなかった...。少し後悔が残る学園生活だった。**BAD END**',
                end: true
            }
        };

        // **********************************************
        // 2. ゲーム本体ロジック (省略)
        // **********************************************
        let currentSceneKey = 'start';

        const dom = {
            bg: document.getElementById('background-image'),
            char: document.getElementById('character-image'),
            name: document.getElementById('speaker-name'),
            text: document.getElementById('dialogue-text'),
            textBox: document.getElementById('text-box'),
            choices: document.getElementById('choices-area'),
            container: document.getElementById('gameContainer')
        };

        function showScene(key) {
            currentSceneKey = key;
            const scene = SCENES[key];

            if (!scene) {
                console.error("シーンが見つかりません:", key);
                return;
            }
            
            if (scene.end) {
                showEnding(scene);
                return;
            }
            
            if (scene.choices) {
                renderChoices(scene);
                return;
            }

            if (scene.bg) {
                dom.bg.src = scene.bg;
            }
            if (scene.char !== undefined) {
                dom.char.src = scene.char;
                dom.char.style.opacity = scene.char ? '1' : '0';
            } else if (dom.char.src) {
                 dom.char.style.opacity = '1';
            }

            dom.textBox.style.display = 'block';
            dom.choices.style.display = 'none';

            dom.name.textContent = scene.name;
            dom.text.textContent = scene.text;
        }

        function nextScene() {
            const currentScene = SCENES[currentSceneKey];
            
            if (currentScene.choices) return;

            if (currentScene.next) {
                showScene(currentScene.next);
            }
        }

        function renderChoices(scene) {
            dom.textBox.style.display = 'none';
            dom.choices.style.display = 'flex';
            dom.choices.innerHTML = '';

            scene.choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = 'choice-button';
                button.textContent = choice.text;
                button.onclick = () => {
                    dom.choices.style.display = 'none';
                    showScene(choice.next);
                };
                dom.choices.appendChild(button);
            });
        }
        
        function showEnding(scene) {
            dom.container.innerHTML = `
                <div class="end-screen" style="background-image: url(${scene.bg}); background-size: cover;">
                    <div style="background: rgba(0, 0, 0, 0.7); padding: 30px; border-radius: 10px;">
                        <h1>${scene.text}</h1>
                        <p>クリックでリスタート</p>
                    </div>
                </div>
            `;
            dom.container.querySelector('.end-screen').onclick = () => {
                window.location.reload();
            };
        }

        window.onload = () => {
            showScene('start');
        };
    </script>

</body>
</html>
